<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hōkūpaʻa Project Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    .turtle-container {
      position: relative;
      display: inline-block;
    }
    .turtle-image {
      width: 800px;
      height: auto;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
      border-radius: 50%;
      opacity: 0.5;
      border: 2px solid #444;
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: white;
      text-align: center;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Hōkūpaʻa Project Tracker</h1>
  <div class="turtle-container">
    <img src="hokupaa_turtle_flower.png" class="turtle-image" alt="Turtle" />

    <!-- Fine-tuned hotspot placements -->
    <div class="hotspot" style="top: 150px; left: 365px; background-color: green;" onclick="cycleColor(this)">Relationships & Joy</div>
    <div class="hotspot" style="top: 90px; left: 270px; background-color: green;" onclick="cycleColor(this)">Student-Centered</div>
    <div class="hotspot" style="top: 90px; left: 470px; background-color: green;" onclick="cycleColor(this)">Authentic & Purposeful</div>
    <div class="hotspot" style="top: 280px; left: 270px; background-color: green;" onclick="cycleColor(this)">Community & ʻĀina-Based</div>
    <div class="hotspot" style="top: 280px; left: 470px; background-color: green;" onclick="cycleColor(this)">Blended & Innovative</div>
  </div>

  <script>
    function cycleColor(el) {
      const colors = ['green', 'yellow', 'red'];
      const current = el.style.backgroundColor;
      const next = colors[(colors.indexOf(current) + 1) % colors.length];
      el.style.backgroundColor = next;
    }
  </script>
</body>
</html>
