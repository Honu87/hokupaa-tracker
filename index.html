<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hōkūpaʻa Project Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    .turtle-container {
      position: relative;
      display: inline-block;
    }
    .turtle-image {
      width: 800px;
      height: auto;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
      border-radius: 50%;
      opacity: 0.5;
      border: 2px solid #444;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Hōkūpaʻa Project Tracker</h1>
  <div class="turtle-container">
    <img src="hokupaa_turtle_flower.png" class="turtle-image" alt="Turtle" />

    <!-- Flower petal layout: shifted down ~160px -->
    <div class="hotspot" style="top: 260px; left: 370px; background-color: green;" onclick="cycleColor(this)"></div> <!-- North -->
    <div class="hotspot" style="top: 360px; left: 520px; background-color: green;" onclick="cycleColor(this)"></div> <!-- East -->
    <div class="hotspot" style="top: 360px; left: 220px; background-color: green;" onclick="cycleColor(this)"></div> <!-- West -->
    <div class="hotspot" style="top: 480px; left: 260px; background-color: green;" onclick="cycleColor(this)"></div> <!-- Southwest -->
    <div class="hotspot" style="top: 480px; left: 480px; background-color: green;" onclick="cycleColor(this)"></div> <!-- Southeast -->
  </div>

  <script>
    function cycleColor(el) {
      const colors = ['green', 'yellow', 'red'];
      const current = el.style.backgroundColor;
      const next = colors[(colors.indexOf(current) + 1) % colors.length];
      el.style.backgroundColor = next;
    }
  </script>
</body>
</html>
