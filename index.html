<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hōkūpaʻa Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .turtle-container {
      position: relative;
      display: inline-block;
    }
    .turtle-image {
      width: 800px;
      height: auto;
    }
    .hotspot {
      position: absolute;
      width: 49px;
      height: 49px;
      border-radius: 50%;
      background-color: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hōkūpaʻa Tracker</h1>
  <p>Click each petal to track progress.</p>
  <div class="turtle-container">
    <img src="hokupaa_turtle_flower.png" class="turtle-image" alt="Turtle" />

    <!-- Final polished hotspot positions -->
    <div class="hotspot" style="top: 364px; left: 376px;" onclick="cycleColor(this)"></div>
    <div class="hotspot" style="top: 396px; left: 340px;" onclick="cycleColor(this)"></div>
    <div class="hotspot" style="top: 396px; left: 409px;" onclick="cycleColor(this)"></div>
    <div class="hotspot" style="top: 430px; left: 358px;" onclick="cycleColor(this)"></div>
    <div class="hotspot" style="top: 430px; left: 402px;" onclick="cycleColor(this)"></div>
  </div>

  <script>
    function cycleColor(el) {
      const colors = ['transparent', 'green', 'yellow', 'red'];
      const current = el.style.backgroundColor;
      const next = colors[(colors.indexOf(current) + 1) % colors.length];
      el.style.backgroundColor = next;
    }
  </script>
</body>
</html>
