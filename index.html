<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hōkūpaʻa Project Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    .turtle-container {
      position: relative;
      display: inline-block;
    }
    .turtle-image {
      width: 800px;
      height: auto;
    }
    .hotspot {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid #444;
      background-color: green;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hōkūpaʻa Project Tracker</h1>
  <div class="turtle-container">
    <img src="hokupaa_turtle_flower.png" class="turtle-image" alt="Turtle" />

    <!-- Circles now placed inside the petals -->
    <div class="hotspot" style="top: 220px; left: 380px;" onclick="cycleColor(this)"></div> <!-- Top Petal -->
    <div class="hotspot" style="top: 300px; left: 500px;" onclick="cycleColor(this)"></div> <!-- Right Petal -->
    <div class="hotspot" style="top: 300px; left: 260px;" onclick="cycleColor(this)"></div> <!-- Left Petal -->
    <div class="hotspot" style="top: 390px; left: 290px;" onclick="cycleColor(this)"></div> <!-- Bottom Left Petal -->
    <div class="hotspot" style="top: 390px; left: 470px;" onclick="cycleColor(this)"></div> <!-- Bottom Right Petal -->
  </div>

  <script>
    function cycleColor(el) {
      const colors = ['green', 'yellow', 'red'];
      const current = el.style.backgroundColor;
      const next = colors[(colors.indexOf(current) + 1) % colors.length];
      el.style.backgroundColor = next;
    }
  </script>
</body>
</html>
